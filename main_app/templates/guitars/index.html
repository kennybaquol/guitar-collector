{% extends 'base.html' %}
{% block content %}

<h1>Guitar List</h1>

{% for guitar in guitars %}
  <a href="/guitars">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ guitar.brand }}</span>
            <p>Model: {{ guitar.model }}</p>
            <p>Color: {{ guitar.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
